<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <style>
            body {
                background-color: aquamarine;
                padding: 0%;
                margin: 0%; 
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* mengatur tinggi agar from berada di tengah */
            }
        </style>
    </head>
    <body>
        <div class="container">
        <p style="color: black; font-size: x-large; font-weight: bold; ">LOGIN</p>
        <form>
            <input type="email" placeholder="email" required>
            <input type="password" placeholder="password" required>
            <div>
                <input type="checkbox"> Setuju
            </div>
            <button type="submit">Masuk</button>
            <div class="Login-text">
                <p style="color: black; font-size: small;">Belum punya akun? <a href="#">Daftar di sini</a></p>
                <ul>
                    <li><a href="https://accounts.google.com/signin">Google</a></li>
                    <li><a href="https://accounts.facebook.com/signin">Facebook</a></li>
                </ul>
            </div>
            </div>
        </form>
        </div>
    </body>
</html>
